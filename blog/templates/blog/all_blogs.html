{% extends 'portfolio/base.html' %}
{% block content %}
<h1>all Blog</h1>

<h5>written {{ blogs.count }} blog{{ blogs|pluralize }}</h5>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}">
        {{ blog.title }}
    </a>
    <span>{{ blog.date|date:'M D Y' }}</span>
    <p>{{ blog.description | safe | truncatechars:10 }}</p>
{#    striptag #}
{% endfor %}

{% endblock %}
